<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/asset/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://localhost:8080/js/keycloak.js"></script>
    <script src="/asset/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<style>
    .info {
      color: white; /* Đặt màu chữ của phần tử "info" là trắng */
    }
  
    /* (Tùy chọn) Đặt màu chữ của các phần tử h2 bên trong "info" là trắng */
    .info h2 {
      color: white;
    }
</style>  
<body onload="initKeycloak()">
    <header>
        <div id="particles"></div>
        <div class="info-text">
            <h1>Tong Duy Truong Dat</h1>
            <h3>Demo keycloak with js application</h3>
            <button class="scroll" onclick="scrollToAbout()">
                <i class="">in4</i>
            </button>
            <!-- <a href="#about" class="scroll">⇩<i class="fas fa-heart"></i></a> -->
        </div>
    </header>

    <section id="about">
        <div class="header">
            <h1>Thông tin user</h1>
            <a href="#" onclick="logout()">Đăng Xuất</a>
        </div>

        <div id="table-attr" class="card">
            <img src="asset/meo.gif">
            <div class="info">
                Username<h2 id="username"></h2><br>                
                Firstname<h2 id="firstName"></h2><br>
                Lastname<h2 id="lastName"></h2><br>
                FullName<h2 id="name"></h2><br>               
                Email<h2 id="email"></h2> 
            </div>
            
        </div>        
    </section> 
    <section id="features">
        <div class="header">
            <h1>Token</h1>
            <a onclick="refreshToken()">Update token</a>
        </div>
        <div class="feature-cards">
            <div class="card">
                <div class="info">                    
                    <p>
                        <h1>Access Token (Token truy cập)</h1>
                        <textarea style="width: 600px; height: 500px; color: brown; font-size: 15px;" type="text" id="ta-token"></textarea>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <p>
                        <h1>Refresh Token (Token làm mới)</h1>
                        <textarea style="width: 600px; height: 500px; color:brown; font-size: 15px;" type="text" id="ta-refreshToken"></textarea>
                    </p>
                </div>
            </div>            
        </div>
    </section>     
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
